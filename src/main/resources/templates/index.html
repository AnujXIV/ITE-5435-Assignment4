<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Workshop Registration</h1>
        </header>

        <main class="main-content">
            <h2>Register now while seats are available!</h2>
            <form th:action="@{/register}" th:object="${client}" method="post" class="form-grid">
                <div class="form-section">
                    <!-- First Name -->
                    <div class="input-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" th:field="*{firstName}">
                        <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                    </div>

                    <!-- Last Name -->
                    <div class="input-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" th:field="*{lastName}">
                        <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                    </div>

                    <!-- Company/Institution -->
                    <div class="input-group">
                        <label for="company">Company/Institution *</label>
                        <input type="text" id="company" th:field="*{company}">
                        <span class="error" th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
                    </div>

                    <!-- Address -->
                    <div class="input-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" th:field="*{address}">
                        <span class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </div>

                    <!-- City -->
                    <div class="input-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" th:field="*{city}">
                        <span class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                    </div>

                    <!-- State -->
                    <div class="input-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" th:field="*{state}">
                        <span class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span>
                    </div>

                    <!-- Country -->
                    <div class="input-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" th:field="*{country}">
                        <span class="error" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                    </div>

                    <!-- Email -->
                    <div class="input-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" th:field="*{email}">
                        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <!-- Phone Number -->
                    <div class="input-group">
                        <label for="phoneNumber">Phone Number *</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}">
                        <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </div>
                </div>

                <div class="form-section">
                    <!-- Lunch / Meal Preference -->
                    <fieldset class="card">
                        <legend>Lunch</legend>
                        <div class="input-group">
                            <label for="mealPreference">Meal Preference *</label>
                            <select id="mealPreference" th:field="*{mealPreference}">
                                <option value="">--Select--</option>
                                <option value="Vegetarian">Vegetarian</option>
                                <option value="Non-Vegetarian">Non-Vegetarian</option>
                            </select>
                            <span class="error" th:if="${#fields.hasErrors('mealPreference')}" th:errors="*{mealPreference}"></span>
                        </div>
                    </fieldset>

                    <!-- Payment Details -->
                    <fieldset class="card">
                        <legend>Payment Details</legend>
                        <div class="input-group">
                            <label for="paymentMode">Payment Mode *</label>
                            <select id="paymentMode" th:field="*{paymentMode}">
                                <option value="">--Select--</option>
                                <option value="Cash">Cash</option>
                                <option value="Cheque">Cheque</option>
                                <option value="Demand Draft">Demand Draft</option>
                            </select>
                            <span class="error" th:if="${#fields.hasErrors('paymentMode')}" th:errors="*{paymentMode}"></span>
                        </div>

                        <div class="input-group">
                            <label for="chequeNo">DD/Cheque No</label>
                            <input type="text" id="chequeNo" th:field="*{chequeNo}">
                            <span class="error" th:if="${#fields.hasErrors('chequeNo')}" th:errors="*{chequeNo}"></span>
                        </div>

                        <div class="input-group">
                            <label for="bankName">Drawn On (Bank Name)</label>
                            <input type="text" id="bankName" th:field="*{bankName}">
                            <span class="error" th:if="${#fields.hasErrors('bankName')}" th:errors="*{bankName}"></span>
                        </div>

                        <div class="input-group">
                            <label for="payableAt">Payable At</label>
                            <input type="text" id="payableAt" th:field="*{payableAt}">
                            <span class="error" th:if="${#fields.hasErrors('payableAt')}" th:errors="*{payableAt}"></span>
                        </div>
                    </fieldset>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
